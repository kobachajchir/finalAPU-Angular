<div class="container">
  <div class="row">
    <form action="" class="col-12">
      <div class="row justify-content-center">
        <label for="inputId" class="col-12 text-center"
          >Ingrese el ID de la cancion:</label
        >
        <input
          type="number"
          name="inputId"
          id="inputId"
          [(ngModel)]="id"
          #canc="ngModel"
          class="col-4"
        />
        <div class="w-100"></div>
        <button
          class="btn btn-success"
          [disabled]="canc.untouched"
          (click)="buscarCancion()"
          style="margin-top: 15px"
        >
          Buscar cancion
        </button>
        <div class="col-12" *ngIf="recibio">
          <div class="row justify-content-center">
            <img
              [src]="cancion.picture"
              alt="cancion.id"
              class="col-4 text-center"
              style="margin-top: 25px"
            />
            <h3 class="col-12 text-center">{{ this.cancion.title_short }}</h3>
            <h5 class="col-12 text-center">
              Lanzamiento:
              {{ this.cancion.release_date | date: "dd-MM-yyyy" }}
            </h5>
            <h5 class="col-12 text-center">
              Duracion: {{ this.cancion.duration }}seg.
            </h5>
            <audio controls>
              <source
                [src]="cancion.preview"
                type="audio/mpeg"
                (change)="cambiarCancion()"
              />
              Your browser does not support the audio tag.
            </audio>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
